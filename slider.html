<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="js/init.js" defer></script>
    <script src="js/slider.js" defer></script>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slider">
                <section><img src="images/content-1.jpg" alt=""></section>
                <section><img src="images/content-2.jpg" alt=""></section>
                <section><img src="images/content-3.jpg" alt=""></section>
                <section><img src="images/content-4.jpg" alt=""></section>
                <section><img src="images/content-5.jpg" alt=""></section>
                <section><img src="images/content-6.jpg" alt=""></section>
                <section><img src="images/content-7.jpg" alt=""></section>
                <section><img src="images/content-8.jpg" alt=""></section>
                <section><img src="images/content-9.jpg" alt=""></section>
                <section><img src="images/content-10.jpg" alt=""></section>
                <section><img src="images/content-11.jpg" alt=""></section>
            </div>
            <div class="controls">
                <span class="arrow prev"><img src="images/left.svg" width="35px" alt=""></span>
                <span class="arrow next"><img src="images/right.svg" width="35px" alt=""></span>
            </div>
            <div class="pagination">
                <div class="input-box">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
